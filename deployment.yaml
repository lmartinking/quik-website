apiVersion: apps/v1
kind: Deployment
metadata:
  name: quik-website
spec:
  replicas: 2
  selector:
    matchLabels:
      app: quik-website
  template:
    metadata:
      labels:
        app: quik-website
    spec:
      containers:
        - name: quik-website-container
          image: "ghcr.io/lmartinking/quik-website:latest"
---
apiVersion: v1
kind: Service
metadata:
  name: quik-website-service
spec:
  ports:
    - port: 80
      protocol: TCP
  selector:
    app: quik-website
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quik-website-ingress
spec:
  ingressClassName: traefik
  rules:
    - host: irrationalidiom.com
      http:
        paths:
          - path: /quik
            pathType: Prefix
            backend:
              service:
                name: quik-website-service
                port:
                  number: 80
